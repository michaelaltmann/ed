<head>
    <title>ed</title>
</head>

<body>
    {{> main}}
    <div id="map"/>
</body>

<template name="main">
    <h2>Select a qualuty measure to see a diagram of MN hospitals, colored by their Emergency Department quality.</h2>
    <select id="measurePicker">
        <option value="" data-id={{name}}>Select a measure</option>
        {{#each measures}}
        <option value="{{name}}" data-id={{name}}>{{name}} {{min}} - {{max}}</option>
        {{/each}}
    </select>
</template>
